<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Quillo</title>
		<meta
			name="viewport"
			content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<link rel="stylesheet" href="assets-@VERSION@/index.css" />
		<style type="text/css">
			body {
				margin: 0;
				display: flex;
				flex-direction: column;
				height: 100vh;
			}
			#editor {
				flex-grow: 1;
			}
			.ql-container {
				font-size: 1rem;
			}
		</style>
	</head>

	<body style="background: transparent">
		<div id="editor" class="c-panel m-1"></div>
		<div id="toolbar" class="c-panel flex-order-start z-1 m-1 flex-row">
			<span class="ql-formats">
				<select class="ql-size" defaultValue="">
					<option value="small"></option>
					<option selected></option>
					<option value="large"></option>
					<option value="huge"></option>
				</select>
				<button class="ql-bold"></button>
				<button class="ql-italic"></button>
				<button class="ql-underline"></button>
			</span>
			<span class="ql-formats">
				<button class="ql-script" value="sub"></button>
				<button class="ql-script" value="super"></button>
			</span>
			<span class="ql-formats">
				<button class="ql-list" value="ordered"></button>
				<button class="ql-list" value="bullet"></button>
			</span>
			<span class="ql-formats">
				<button class="ql-align" value=""></button>
				<button class="ql-align" value="center"></button>
				<button class="ql-align" value="right"></button>
				<button class="ql-align" value="justify"></button>
			</span>
			<span class="ql-formats">
				<button class="ql-image"></button>
			</span>
			<span class="flex-fill"></span>
			<span id="ws-bus-status" class="ql-formats"></span>
		</div>
		<script type="text/javascript" src="assets-@VERSION@/index.js"></script>
	</body>
	<!-- vim: ts=4
	-->
</html>
