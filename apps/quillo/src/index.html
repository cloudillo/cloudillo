<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Quillo</title>
		<meta
			name="viewport"
			content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<link rel="stylesheet" href="assets-@VERSION@/index.css" />
		<style type="text/css">
			body {
				margin: 0;
				display: flex;
				flex-direction: column;
				height: 100vh;
			}
			#editor {
				flex-grow: 1;
			}
			.ql-container {
				font-size: 1rem;
			}
		</style>
	</head>

	<body style="background: transparent">
		<div id="editor" class="c-panel m-1"></div>
		<div id="toolbar" class="c-panel flex-order-start z-1 m-1 flex-row">
			<!-- Text formatting -->
			<span class="ql-formats">
				<select class="ql-header" title="Heading">
					<option selected></option>
					<option value="1"></option>
					<option value="2"></option>
					<option value="3"></option>
				</select>
			</span>
			<!-- Font and size selectors (Quill native pickers) -->
			<span class="ql-formats">
				<select class="ql-font" title="Font Family">
					<option selected></option>
					<!-- Options populated by JS from FONTS array -->
				</select>
				<select class="ql-size" title="Font Size">
					<option selected></option>
					<option value="9pt"></option>
					<option value="12pt"></option>
					<option value="16pt"></option>
					<option value="24pt"></option>
					<option value="36pt"></option>
					<option value="48pt"></option>
					<option value="72pt"></option>
				</select>
			</span>
			<span class="ql-formats">
				<button class="ql-bold" title="Bold"></button>
				<button class="ql-italic" title="Italic"></button>
				<button class="ql-underline" title="Underline"></button>
				<button class="ql-strike" title="Strikethrough"></button>
			</span>
			<!-- Colors (custom buttons with icons) -->
			<span class="ql-formats">
				<button id="color-btn" class="quillo-color-btn" title="Text Color">
					<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
						<polyline points="4 7 4 4 20 4 20 7"></polyline>
						<line x1="9" y1="20" x2="15" y2="20"></line>
						<line x1="12" y1="4" x2="12" y2="20"></line>
					</svg>
					<span class="color-indicator" id="color-indicator"></span>
				</button>
				<button id="background-btn" class="quillo-color-btn" title="Highlight Color">
					<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
						<path d="m9 11-6 6v3h9l3-3"></path>
						<path d="m22 12-4.6 4.6a2 2 0 0 1-2.8 0l-5.2-5.2a2 2 0 0 1 0-2.8L14 4"></path>
					</svg>
					<span class="color-indicator" id="background-indicator"></span>
				</button>
			</span>
			<!-- Script -->
			<span class="ql-formats ql-formats-script">
				<button class="ql-script" value="sub" title="Subscript"></button>
				<button class="ql-script" value="super" title="Superscript"></button>
			</span>
			<!-- Lists & Indent -->
			<span class="ql-formats">
				<button class="ql-list" value="ordered" title="Numbered List"></button>
				<button class="ql-list" value="bullet" title="Bullet List"></button>
				<button class="ql-indent" value="-1" title="Decrease Indent"></button>
				<button class="ql-indent" value="+1" title="Increase Indent"></button>
			</span>
			<!-- Block formats -->
			<span class="ql-formats">
				<button class="ql-blockquote" title="Quote"></button>
			</span>
			<!-- Alignment -->
			<span class="ql-formats ql-formats-align">
				<button class="ql-align" value="" title="Align Left"></button>
				<button class="ql-align" value="center" title="Align Center"></button>
				<button class="ql-align" value="right" title="Align Right"></button>
				<button class="ql-align" value="justify" title="Justify"></button>
			</span>
			<!-- Insert -->
			<span class="ql-formats">
				<button class="ql-link" title="Insert Link"></button>
				<button class="ql-image" title="Insert Image"></button>
			</span>
			<span class="ql-formats ql-formats-table">
				<button class="ql-table-better" title="Insert Table"></button>
			</span>
			<span class="flex-fill"></span>
			<!-- Document settings (outside ql-formats to avoid Quill processing) -->
			<span>
				<button id="settings-btn" class="quillo-settings-btn" title="Document Settings">
					<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
						<path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
						<circle cx="12" cy="12" r="3"/>
					</svg>
				</button>
			</span>
			<span id="ws-bus-status" class="ql-formats"></span>
		</div>
		<script type="text/javascript" src="assets-@VERSION@/index.js"></script>
	</body>
	<!-- vim: ts=4
	-->
</html>
