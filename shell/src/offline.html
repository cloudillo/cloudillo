<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Cloudillo - Offline</title>
		<meta
			name="viewport"
			content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover"
		/>
		<style>
			* { margin: 0; padding: 0; box-sizing: border-box; }
			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
				background: #3c3c56;
				color: #e8e8f0;
				display: flex;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
				text-align: center;
				padding: 1rem;
			}
			.container {
				max-width: 28rem;
			}
			h1 {
				font-size: 1.5rem;
				font-weight: 600;
				margin-bottom: 0.75rem;
			}
			p {
				font-size: 1rem;
				opacity: 0.8;
				line-height: 1.5;
				margin-bottom: 1.5rem;
			}
			button {
				background: rgba(255, 255, 255, 0.15);
				color: inherit;
				border: 1px solid rgba(255, 255, 255, 0.25);
				border-radius: 0.375rem;
				padding: 0.5rem 1.25rem;
				font-size: 0.9rem;
				cursor: pointer;
			}
			button:hover { background: rgba(255, 255, 255, 0.25); }
			.logo {
				font-size: 2rem;
				font-weight: 700;
				letter-spacing: 0.02em;
				margin-bottom: 2rem;
				opacity: 0.6;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="logo">Cloudillo</div>
			<h1>You are offline</h1>
			<p>Check your internet connection and try again.</p>
			<button onclick="location.reload()">Retry</button>
		</div>
	</body>
	<!-- vim: ts=4
	-->
</html>
